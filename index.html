<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <span>Body</span>
    <header>
        <span>Header</span>
        <nav><span>Nav</span></nav>
    </header>

    <div class="page-content">
        <section class="sidebar_">
            <span>Section</span>
            <header><span>Header</span></header>
            <nav><span>Nav</span></nav>
            <footer><span>Footer</span></footer>
        </section>       
    
        <section class="content_">
            <span>Section</span>
            <header>Header</header>
            <article>
                <span>Article</span>
                <header><span>Header</span></header>
                <figure>
                    <img src="img/pic_trulli.jpg" alt="Trulli" style="width:100%">
                    <figcaption>Fig.1 - Trulli, Puglia, Italy.</figcaption>
                </figure>
                <p>
                    <q>Lorem ipsum.</q>
                    <label for="disk_d">Disk usage D:</label>
                    <meter id="disk_d" value="0.6">60%</meter>
                </p>
                <footer><span>Footer</span></footer>
            </article>
            <article>
                <header><span>Header</span></header>
                <div class="align-content">
                    <p>
                        <label for="file">Downloading progress:</label>
                        <progress id="file" value="32" max="100"> 32% </progress>

                        <audio controls>
                            <source src="horse.ogg" type="audio/ogg">
                            <source src="horse.mp3" type="audio/mpeg">
                            Your browser does not support the audio tag.
                        </audio> 

                        <video width="320" height="240" controls>
                            <source src="movie.mp4" type="video/mp4">
                            <source src="movie.ogg" type="video/ogg">
                            Your browser does not support the video tag.
                        </video> 
                    </p>
                    <aside><span>aside</span></aside>
                </div>
                <footer><span>Footer</span></footer>
            </article>
        </section>
    </div>



    <footer><span>footer</span></footer>
</body>
</html>
